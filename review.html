<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Advice Form Little Folks School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-dark">
    <div class="container py-5">
      <h1 class="text-danger text-center mb-3">Share Your Advice</h1>
      <p class="text-center">
        Please fill out this form to share your valuable feedback or suggestions
        for Little Folks School.
      </p>

      <form
        action="#"
        method="post"
        class="mt-4 mx-auto"
        style="max-width: 600px"
      >
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control border-danger"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label fw-bold"
            >Contact Number:</label
          >
          <input
            type="tel"
            id="contact"
            name="contact"
            class="form-control border-danger"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control border-danger"
            required
          />
        </div>

        <div class="mb-4">
          <label for="advice" class="form-label fw-bold"
            >Advice for School:</label
          >
          <textarea
            id="advice"
            name="advice"
            class="form-control border-danger"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>

    <footer class="bg-danger text-white py-4 mt-5">
      <div class="container text-center">
        <p>School Address: 123 Main Street, Karachi, Pakistan</p>
        <p>Phone: (123) 456-7890 | Email: info@littlefolkschool.edu.pk</p>
        <p>&copy; 2025 Little Folks School. All Rights Reserved.</p>
        <div>
          <img src="assets/facebook.png" alt="facebook" width="24" />
          <img src="assets/instagram.png" alt="instagram" width="24" />
          <img src="assets/linkedin.png" alt="linkedin" width="24" />
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
