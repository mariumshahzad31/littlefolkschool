<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Little Folks School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="text-center mb-3">
          <img
            src="assets/building.png"
            alt="School Logo"
            width="80"
            class="mb-2"
          />
          <h2 class="text-danger">Little Folks School</h2>
          <p class="text-muted">Please login to continue</p>
        </div>

        <form action="#" method="post">
          <div class="mb-3">
            <label for="username" class="form-label text-danger"
              >Username:</label
            >
            <input
              type="text"
              class="form-control border-danger"
              id="username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-danger"
              >Password:</label
            >
            <input
              type="password"
              class="form-control border-danger"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember"
              name="remember"
            />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-danger">Login</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-danger text-white py-4">
      <div class="container text-center">
        <p class="mb-1">School Address: 123 Main Street, Karachi, Pakistan</p>
        <p class="mb-1">
          Phone: (123) 456-7890 | Email: info@littlefolkschool.edu.pk
        </p>
        <p class="mb-1">
          &copy; 2025 Little Folks School. All Rights Reserved.
        </p>
        <div>
          <img src="assets/facebook.png" alt="facebook" width="24" />
          <img src="assets/instagram.png" alt="instagram" width="24" />
          <img src="assets/linkedin.png" alt="linkedin" width="24" />
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
